<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Invoice Form</title>
    <form action="{% url 'create_invoice' %}" method="POST">
    {% csrf_token %}
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Invoice</h4>
        </div>

        <div class="card-body">

            <!-- Invoice Details -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Invoice Date</label>
                    <input type="date" id="invoice_date" name="invoice_date" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Invoice Number</label>
                    <input type="text" id="invoice_number" name="invoice_number" class="form-control" placeholder="Enter invoice number">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Customer Name</label>
                    <input type="text" id="customer_name" name="customer_name" class="form-control" placeholder="Enter customer name">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Due Date</label>
                    <input type="date" id="due_date" name="due_date" class="form-control">
                </div>
            </div>

            <!-- Product Details Table -->
            <h5 class="mt-4 mb-3">Product Details</h5>

            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center">
                    <thead class="table-secondary">
                        <tr>
                            <th>Product Name</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Total</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td><input type="text" id="Product_name" name="Product_name" class="form-control" placeholder="Product name"></td>
                            <td><input type="number" id="qty" name="qty" class="form-control" placeholder="0"></td>
                            <td><input type="number" id="rate" name="rate" class="form-control" placeholder="0.00"></td>
                            <td><input type="number" id="total" name="total" class="form-control" placeholder="0.00"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-primary mt-3 w-100">Submit Invoice</button>

        </div>
    </div>
</div>

</body>
</html>
</form>
